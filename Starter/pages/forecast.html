<h1>Forecast for</h1>
<h2>{{city}}</h2>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{convertToDate(weatherResult.dt) | date: 'd/MM/y'}}</h3>
            </div>
            <div class="panel-body">
                Daytime temperature: {{convertToCelsius(weatherResult.main.temp)}}</div>
        </div>
    </div>
